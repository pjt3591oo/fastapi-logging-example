version: '3'

services:
  api-1:
    build: 
      context: .
      dockerfile: dockerfile
    restart: always

  api-2:
    build: 
      context: .
      dockerfile: dockerfile
    restart: always

  nginx:
    image: nginx:1.21.5-alpine
    ports:
      - 8080:8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    container_name: web.server.com
    depends_on:
      - api-1
      - api-2
    restart: always